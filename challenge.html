<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI Engineer Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="background-gray">
    <div class="flex-horizontal">
      <div class="navbar box-padding flex-vertical">
        <h1 id="sale-distribution">Sale</h1>
        <h1>Men</h1>
        <h1>Women</h1>
        <h1>Journal</h1>
        <h1>Objects</h1>
        <div class="grow flex-vertical">
          <div class="grow padding-top flex-horizontal space-between underline">
            <span>Search</span>
            <span>ICON</span>
          </div>
          <div class="flex-horizontal space-between">
            <span>Newsletter</span>
            <span>ICON</span>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="half-box-height flex-horizontal">
          <div class="content-section-left">
            <div class="flex-horizontal">
              <div class="shopping-item background-black">.</div>
              <div class="shopping-item background-black">.</div>
            </div>
            <div class="flex-horizontal">
              <div class="shopping-item background-black">.</div>
              <div class="shopping-item background-black">.</div>
            </div>
            <div class="flex-horizontal">
              <div class="shopping-item background-black">.</div>
              <div class="shopping-item background-black">.</div>
            </div>
          </div>
          <div class="content-section-right background-black">.</div>
        </div>
        <div class="half-box-height flex-horizontal">
          <div class="content-section-left box-padding background-white">
            <span>Brand:</span>
            <h1 class="padding-top">Norse Project</h1>
          </div>
          <div class="content-section-right box-padding flex-vertical background-white">
            <div class="flex-horizontal space-between">
              <span>Product:</span>
              <span>/26183</span>
            </div>
            <h1 class="padding-top grow">Men's Anker Classic Waterproof Rain Jacket</h1>
            <div class="flex-horizontal space-between">
              <h1>$ 369</h1>
              <div>
                <span>BUY</span>
                <span>ICON</span>
                <span>ICON</span>
                <span>ICON</span>
              </div>
            </div>
            <div class="flex-horizontal space-between">
              <div class="half-box-width flex-horizontal space-between">
                <span>Details & Features</span>
                <span>ICON</span>
              </div>
              <div class="half-box-width flex-horizontal space-between">
                <span>Shipping Terms</span>
                <span>ICON</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
